<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastrando</title>
</h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<td><h:outputLabel for="email" value="Email : " /></td>
				<td><p:inputText id="email" value="#{userMB.email}">
						<p:ajax event="blur" update="nameMsg" />
					</p:inputText> <p:message id="nameMsg" for="email" display="icon" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="pwd1" value="Senha : " /></td>
				<td><p:password id="pwd1" value="#{userMB.password}"
						feedback="false" match="pwd2" label="Senha" required="true" />

				</td>
			</tr>
			<tr>
				<td><h:outputLabel for="pwd2" value="Senha novamente: " /></td>
				<td><p:password id="pwd2" value="#{userMB.password}"
						feedback="false" label="Senha Novamente" required="true" /></td>
			</tr>
			<tr>
				<td><p:commandButton id="addUser" value="Add"
						action="#{userMB.addUser}" ajax="false" /></td>
				<td><p:commandButton id="reset" value="Reset"
						action="#{userMB.reset}" ajax="false" /></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
