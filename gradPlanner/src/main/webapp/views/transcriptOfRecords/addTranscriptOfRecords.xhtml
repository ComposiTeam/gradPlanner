<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Adicionar Histórico Escolar</title>
	<h1>Adicionar Histórico Escolar</h1>
</h:head>

<h:body>
	<h:form>
		<table>
		<tr><td><h:outputLabel for="discipline" value="Disciplina : " /></td>
		<td><h:outputLabel for="mention" value="Menção : " /></td></tr>
		
			<tr>
				
				<td><p:inputText id="discipline" value="#{transcriptMB.discipline.name}">
						<p:ajax event="blur" update="disciplineMsg" />
					</p:inputText> <p:message id="disciplineMsg" for="discipline" display="icon" /></td>
					
				<td><p:inputText id="mention" value="#{transcriptMB.mention.abreviation}">
						<p:ajax event="blur" update="nameMsg" />
					</p:inputText> <p:message id="nameMsg" for="mention" display="icon" /></td>
				<td><p:commandButton id="registerBtn" value="Registrar"
						action="#{transcriptMB.addResults}" ajax="false" /></td>
					
			</tr>
		</table>
	</h:form>
</h:body>
</html>
